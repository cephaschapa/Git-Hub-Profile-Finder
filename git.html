<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>GitHub Finder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="" class="navbar-brand">Git Hub Finder</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search GitHub Users</h1>
            <p class="lead">Enter username to fetch profile and repos</p>
            <input type="text" name="searchUser" id="searchUser" placeholder="GitHub Username..." class="form-control">
        </div>
        <br>
        <div id="profile" class="mb-2"></div>
        <div id="repos"></div>
    </div>
    <footer class="mt-5 p3 text-center bg-light">
        GitHub Finder
    </footer>
    <h1></h1>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="git.js"></script>
    <script src="ui.js"></script>
    <script src="app9.js"></script>
</body>
</html>
